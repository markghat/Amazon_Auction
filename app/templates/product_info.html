


{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <img src="{{ product.image }}" alt="{{ product.name }}" width="300">
            <p>Product Expiry Date: {{ product.expiration }}</p>
        </div>
        <div class="col-md-6">
            <div class="current-bid">
                <p>Current Bid Price: ${{ product.price }}</p>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
</div>
{% endblock %}
