{% extends "base.html" %}

{% block content %}

<br><br>

<h2>Items in Cart</h2>
<table class='table table-hover table-bordered container'>
  <thead class="thead-dark">
    <tr>
      <th scope="col">Item ID</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for item in cart_items%}
      <tr>
        <th scope="row">{{item.cart_item_id}}</th>
        <td>{{item.quantity}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
